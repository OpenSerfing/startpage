<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenSerfing Start Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="start-page">
    <div class="header">
      <h1>OpenSerfing</h1>
      <div id="time"></div>
    </div>
    <div class="search-container">
      <input type="text" id="searchBox" placeholder="Search...">
      <button onclick="performSearch()">Search</button>
      <select id="searchEngine">
        <option value="https://www.google.com/search?q=">Google</option>
        <option value="https://yandex.ru/search/?text=">Yandex</option>
        <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      </select>
    </div>
    <div class="shortcuts" id="shortcuts">
      <div class="folder" onclick="createIcon()">+ Add Icon</div>
    </div>
    <div class="footer">
      <div class="settings" onclick="toggleSettings()">⚙️</div>
      <div class="settings-menu" id="settingsMenu">
        <div class="menu-item" onclick="chooseSearchEngine()">Main Search Engine</div>
        <div class="menu-item" onclick="chooseColor()">Color</div>
        <div class="menu-item" onclick="chooseTheme()">Theme</div>
        <div class="menu-item">Account (Coming Soon)</div>
      </div>
      <div class="source">
        Source: <a href="https://github.com/OpenSerfing/startpage/tree" target="_blank">GitHub</a>
      </div>
    </div>
    <div class="signature">AnmiTali (CodeLeft)</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
