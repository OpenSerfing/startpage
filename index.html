<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenSerfing Start Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
  <div class="start-page">
    <div class="header">
      <h1>OpenSerfing</h1>
      <div id="time"></div>
    </div>
    <div class="search-container">
      <h2>OpenSerfing Browser</h2>
      <select id="searchEngine">
        <option value="https://www.google.com/search?q=">Google</option>
        <option value="https://yandex.ru/search/?text=">Yandex</option>
        <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      </select>
      <input type="text" id="searchBox" placeholder="Search...">
      <button onclick="performSearch()">Search</button>
    </div>
    <button onclick="toggleTheme()" class="theme-toggle">Toggle Theme</button>
    <div class="shortcuts" id="shortcuts">
      <div class="folder add-icon" onclick="createIcon()">+ Add Icon</div>
    </div>
    <footer>
      <p>AnmiTali (CodeLeft)</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
